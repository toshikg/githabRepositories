<div class="container">
  <div class="content"
       *ngIf="user$ | async as user"
       fxLayout="row" fxLayout.lt-sm="column">
    <div fxFlex="20%" fxFlex.lt-sm="100%">
      <p><img style="width: 100%" [src]="user.avatar_url" alt=""></p>
      <p>Author: <b>{{user.login}}</b></p>
    </div>
    <div fxFlex="77%" fxFlex.lt-sm="100%" fxFlexOffset.gt-xs="3%">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
