<div class="container">
  <div class="content"
       *ngIf="user$ | async as user"
       fxLayout="row">
    <div fxFlex="20%">
      <p><img style="width: 100%" [src]="user.avatar_url" alt=""></p>
      <p>Author: <b>{{user.login}}</b></p>
    </div>
    <div fxFlex="80%" fxFlexOffset="20px">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
